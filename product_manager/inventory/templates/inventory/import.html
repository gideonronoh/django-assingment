<!DOCTYPE html>
<html>
<head>
    <title>Import Products</title>
</head>
<body>
    <h1>Import Products from CSV</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
