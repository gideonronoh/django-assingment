<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'product_create' %}">Add Product</a>
    <a href="{% url 'export_to_csv' %}">Export to CSV</a>
    <a href="{% url 'import_from_csv' %}">Import from CSV</a>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }} - {{ product.quantity }}
            <a href="{% url 'product_update' product.pk %}">Edit</a>
            <form action="{% url 'product_delete' product.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
